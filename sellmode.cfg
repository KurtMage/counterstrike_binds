// buymode.cfg example (cfg folder)
// See mapping from slot number to gun here:
// https://github.com/Bene-GG/counterstrike#buyscript

bind "Q" 		"sellback 26" // Flash
bind "X" 		"sellback 28" // HE
bind "E" 		"sellback 27" // Smoke
bind "F"		"sellback 29" // molly

alias "sellall" "sellback 2;sellback 3;sellback 4;sellback 5;sellback 6;sellback 8;sellback 9;sellback 10;sellback 11;sellback 12;sellback 14;sellback 15;sellback 16;sellback 17;sellback 18;sellback 26;sellback 26;sellback 27;sellback 28;sellback 29;sellback 30;sellback 32;sellback 33;sellback 34;sellback 35"
bind "R"		"sellall"

bind "CTRL"     "sellback 33; sellback 32" // vest
bind "SHIFT"	"sellback 33; sellback 32" // vesthelm
bind "CAPSLOCK"	"sellback 35" // defuser

// primary weapons
alias "sellprimary" "sellback 8; sellback 9; sellback 10; sellback 11; sellback 12; sellback 14; sellback 15; sellback 16; sellback 17; sellback 18"
bind "SPACE"	"sellprimary"
bind "TAB"	"sellprimary"
bind "T"	"sellprimary"

// pistols
alias "sellsecondary" "sellback 2; sellback 3; sellback 4; sellback 5; sellback 6"
bind "MOUSE1"	"sellsecondary"
bind "MOUSE2"	"sellsecondary"
bind "MOUSE3"	"sellsecondary"

// Comms (CT side)
bind "`" "say_team Save 2150 for kevlar+m4a1-s next round"
bind "1" "say_team Save 1650 for kevlar+m4a1-s next round"
bind "2" "say_team Save 1150 for kevlar+m4a1-s next round"
bind "3"  "say_team Save 650 for kevlar+m4a1-s next round"
bind "4"  "say_team Save 150 for kevlar+m4a1-s next round"

bind "F5" "say_team Save 2500 for helmet+m4a1-s next round"
bind "F1" "say_team Save 2000 for helmet+m4a1-s next round"
bind "F2" "say_team Save 1500 for helmet+m4a1-s next round"
bind "F3" "say_team Save 1000 for helmet+m4a1-s next round"
bind "F4" "say_team Save 500 for helmet+m4a1-s next round"
